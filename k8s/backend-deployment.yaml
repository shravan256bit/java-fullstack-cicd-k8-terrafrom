apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: auth-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: shravan256bit/auth-backend:v4
        ports:
        - containerPort: 8081
        envFrom:
        - secretRef:
            name: db-secret